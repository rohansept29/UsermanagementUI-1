<div class="register-container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow p-4" style="width: 400px;">
    <h2 class="text-center">Register</h2>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          class="form-control"
          formControlName="username"
          [ngClass]="{'is-invalid': registerForm.controls['username'].invalid && registerForm.controls['username'].touched}" />
        <div *ngIf="registerForm.controls['username'].invalid && registerForm.controls['username'].touched" class="invalid-feedback">
          Username is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
          [ngClass]="{'is-invalid': registerForm.controls['email'].invalid && registerForm.controls['email'].touched}" />
        <div *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched" class="invalid-feedback">
          Enter a valid email address.
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
          [ngClass]="{'is-invalid': registerForm.controls['password'].invalid && registerForm.controls['password'].touched}" />
        <div *ngIf="registerForm.controls['password'].invalid && registerForm.controls['password'].touched" class="invalid-feedback">
          Password is required (min 6 characters).
        </div>
      </div>
  
      <div class="text-center">
        <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
      </div>
    </form>
  </div>
</div>
