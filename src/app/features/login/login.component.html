<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="login-container card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
      <h2 class="text-center mb-4">Login</h2>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
              <label for="email">Email</label>
              <input
                  type="email"
                  id="email"
                  class="form-control"
                  formControlName="email"
                  [ngClass]="{'is-invalid': loginForm.controls['email'].invalid && loginForm.controls['email'].touched}" />
              <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched" class="invalid-feedback">
                  Enter a valid email address.
              </div>
          </div>

          <div class="form-group">
              <label for="password">Password</label>
              <input
                  type="password"
                  id="password"
                  class="form-control"
                  formControlName="password"
                  [ngClass]="{'is-invalid': loginForm.controls['password'].invalid && loginForm.controls['password'].touched}" />
              <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="invalid-feedback">
                  Password is required.
              </div>
          </div>

          <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Login</button>
      </form>

      <div class="register-link text-center mt-3">
          <p>Don't have an account? <a routerLink="/register">Register Here</a></p>
      </div>
  </div>
</div>
